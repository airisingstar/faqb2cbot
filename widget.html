<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ Chat Widget</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: white;
    }
    #chatlog {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .bot, .user {
      margin: 5px 0;
    }
    .bot { color: #333; }
    .user { text-align: right; color: #007bff; }
    #chatinput {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chatinput input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    #chatinput button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chatlog"></div>
    <div id="chatinput">
      <input type="text" id="input" placeholder="Ask a question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatlog = document.getElementById("chatlog");
    const input = document.getElementById("input");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      chatlog.innerHTML += `<div class="user">${text}</div>`;
      input.value = "";

      const response = await fetch("http://127.0.0.1:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: text }) // MUST be "question"
      });

      const data = await response.json();
      const answer = data.answer || "Sorry, I couldn't understand that.";
      chatlog.innerHTML += `<div class="bot">${answer}</div>`;
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
