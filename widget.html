<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FAQB2CBot Widget</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
    .wrap { display: flex; flex-direction: column; height: 100vh; }
    header { padding: 10px 12px; border-bottom: 1px solid #eee; font-weight: 600; }
    #log { flex: 1; padding: 12px; overflow-y: auto; background: #fafafa; }
    .msg { margin: 8px 0; padding: 8px 10px; border-radius: 8px; max-width: 85%; }
    .user { background: #e8f0fe; align-self: flex-end; }
    .bot  { background: #fff; border: 1px solid #eee; }
    form { display: flex; gap: 8px; padding: 10px; border-top: 1px solid #eee; }
    input[type=text] { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 14px; border: 0; border-radius: 8px; background: #111827; color: #fff; cursor: pointer; }
    .small { color: #999; font-size: 12px; }
    .error { color: #b91c1c; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>Virtual Assistant</header>
    <div id="log">
      <div class="msg bot">Hi! Ask me anything about services and policies.</div>
    </div>
    <form id="chat">
      <input id="q" type="text" placeholder="Type your question..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
    <div class="small" style="padding:8px 12px;">Powered by FAQB2CBot</div>
  </div>

  <script>
    const form = document.getElementById('chat');
    const input = document.getElementById('q');
    const log = document.getElementById('log');

    function addMsg(text, cls='bot') {
      const div = document.createElement('div');
      div.className = `msg ${cls}`;
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = (input.value || '').trim();
      if (!question) return;

      addMsg(question, 'user');
      input.value = '';
      const typing = document.createElement('div');
      typing.className = 'msg bot';
      typing.textContent = 'â€¦';
      log.appendChild(typing);
      log.scrollTop = log.scrollHeight;

      try {
        // IMPORTANT: relative URL so it hits the same origin as the iframe host
        const res = await fetch('/ask', {
          method: 'POST',
          headers: {'content-type': 'application/json'},
          body: JSON.stringify({ question })
        });

        if (!res.ok) {
          const text = await res.text();
          typing.remove();
          addMsg(`Error ${res.status}: ${text}`, 'bot');
          return;
        }

        const data = await res.json();
        typing.remove();
        addMsg(data.answer || '(no answer)', 'bot');
      } catch (err) {
        typing.remove();
        addMsg('Network error: ' + (err?.message || err), 'bot');
      }
    });
  </script>
</body>
</html>
