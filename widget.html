<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyAiToolset Chatbot</title>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}
#chat-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}
#chat-header {
  background: {{THEME_COLOR}};
  color: #fff;
  padding: 14px;
  font-weight: 600;
  text-align: center;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}
#chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  background: #fff;
}
.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 10px;
  max-width: 85%;
}
.user { background: #e0f2fe; align-self: flex-end; margin-left: auto; }
.bot { background: #f3f4f6; align-self: flex-start; margin-right: auto; }
#chat-input {
  display: flex;
  padding: 10px;
  background: #f1f5f9;
  border-top: 1px solid #e2e8f0;
}
#chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
}
#chat-input button {
  margin-left: 8px;
  background: {{THEME_COLOR}};
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
}
#aitoolset-brand {
  text-align: center;
  font-size: 12px;
  color: #64748b;
  padding: 6px;
  display: none;
}
#aitoolset-brand a { color: {{THEME_COLOR}}; text-decoration: none; }
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-header">{{WELCOME_MSG}}</div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input id="msg" type="text" placeholder="Ask me anything..." />
    <button onclick="sendMsg()">Send</button>
  </div>
  <div id="aitoolset-brand">Powered by <a href="https://myaitoolset.com" target="_blank">MyAiToolset</a></div>
</div>

<script>
const SHOW_BRANDING = {{SHOW_BRANDING}};
if (SHOW_BRANDING) document.getElementById("aitoolset-brand").style.display = "block";

async function sendMsg(){
  const input=document.getElementById("msg");
  const text=input.value.trim();
  if(!text)return;
  const chat=document.getElementById("chat-messages");
  chat.insertAdjacentHTML("beforeend",`<div class='message user'>${text}</div>`);
  input.value="";
  chat.scrollTop=chat.scrollHeight;
  try{
    const r=await fetch("/ask",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({question:text})});
    const d=await r.json();
    chat.insertAdjacentHTML("beforeend",`<div class='message bot'>${d.answer}</div>`);
    chat.scrollTop=chat.scrollHeight;
  }catch(e){
    chat.insertAdjacentHTML("beforeend",`<div class='message bot'>Error: ${e}</div>`);
  }
}
</script>
</body>
</html>
