<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FAQB2CBot Widget</title>
  <style>
    :root {
      --bg: #ffffff;
      --border: rgba(0,0,0,0.08);
      --shadow: 0 8px 30px rgba(0,0,0,0.15);
      --accent: #111827;
      --muted: #f5f7fb;
      --text: #111827;
    }
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: transparent; color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .window {
      box-sizing: border-box;
      display: flex; flex-direction: column;
      height: 100%; width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    header {
      display:flex; align-items:center; justify-content:space-between;
      padding: 10px 12px; border-bottom:1px solid var(--border); font-weight:600;
    }
    header .brand { display:flex; align-items:center; gap:8px; }
    header img { width:20px; height:20px; border-radius:4px; }
    #log { flex:1; padding:12px; overflow-y:auto; background: var(--muted); }
    .msg { margin: 8px 0; padding: 8px 10px; border-radius: 8px; max-width: 85%; word-wrap: break-word; }
    .user { background: #e8f0fe; align-self: flex-end; }
    .bot  { background: #fff; border: 1px solid var(--border); }
    form { display:flex; gap:8px; padding:10px; border-top:1px solid var(--border); background:#fff; }
    input[type=text] { flex:1; padding:10px; border-radius:8px; border:1px solid #ccc; outline:none; }
    button { padding:10px 14px; border:0; border-radius:8px; background: var(--accent); color:#fff; cursor:pointer; }
    .small { color:#888; font-size:12px; padding:6px 12px; background:#fff; }
  </style>
</head>
<body>
  <div class="window" role="dialog" aria-label="Virtual Assistant">
    <header>
      <div class="brand">
        <img src="https://www.svgrepo.com/show/530440/message-chat-circle.svg" alt="">
        <span>Virtual Assistant</span>
      </div>
      <!-- (Optional) could add an "x" here if you want the iframe to send a postMessage to parent to hide -->
    </header>

    <div id="log">
      <div class="msg bot">Hi! Ask me anything about services and policies.</div>
    </div>

    <form id="chat" autocomplete="off">
      <input id="q" type="text" placeholder="Type your question..." />
      <button type="submit">Send</button>
    </form>

    <div class="small">Powered by FAQB2CBot</div>
  </div>

  <script>
    const form = document.getElementById('chat');
    const input = document.getElementById('q');
    const log = document.getElementById('log');

    function addMsg(text, cls='bot') {
      const div = document.createElement('div');
      div.className = `msg ${cls}`;
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = (input.value || '').trim();
      if (!question) return;

      addMsg(question, 'user');
      input.value = '';
      const typing = document.createElement('div');
      typing.className = 'msg bot';
      typing.textContent = '…';
      log.appendChild(typing);
      log.scrollTop = log.scrollHeight;

      try {
        // IMPORTANT: relative path → uses the same origin as the iframe host (Render)
        const res = await fetch('/ask', {
          method: 'POST',
          headers: {'content-type': 'application/json'},
          body: JSON.stringify({ question })
        });

        if (!res.ok) {
          const text = await res.text();
          typing.remove();
          addMsg(`Error ${res.status}: ${text}`, 'bot');
          return;
        }

        const data = await res.json();
        typing.remove();
        addMsg(data.answer || '(no answer)', 'bot');
      } catch (err) {
        typing.remove();
        addMsg('Network error: ' + (err?.message || err), 'bot');
      }
    });
  </script>
</body>
</html>
