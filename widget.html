<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MyAiToolset Chatbot</title>
<style>
  :root {
    --primary: #3B82F6;
    --bg: #f8fafc;
    --card: #ffffff;
    --ink: #111827;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0; font-family: "Inter", sans-serif;
    background: var(--bg); color: var(--ink);
    display: flex; flex-direction: column; height: 100vh;
  }
  #chat-wrap {
    flex: 1; display: flex; flex-direction: column;
    border-radius: 16px; overflow: hidden;
    background: var(--card); box-shadow: 0 0 10px rgba(0,0,0,0.15);
  }
  #chat-header {
    background: var(--primary); color: white;
    padding: 12px 16px; font-weight: 600;
    display: flex; align-items: center; justify-content: space-between;
  }
  #chat-body {
    flex: 1; overflow-y: auto; padding: 16px;
    display: flex; flex-direction: column; gap: 12px;
  }
  .msg {
    max-width: 85%; padding: 10px 14px;
    border-radius: 14px; line-height: 1.4;
    white-space: pre-wrap; word-break: break-word;
  }
  .bot { background: #EFF6FF; align-self: flex-start; }
  .user { background: var(--primary); color: white; align-self: flex-end; }
  #chat-input-wrap {
    display: flex; gap: 8px; padding: 12px; border-top: 1px solid #e5e7eb;
  }
  #chat-input {
    flex: 1; border: 1px solid #cbd5e1; border-radius: 12px;
    padding: 10px; font-size: 15px;
  }
  #send-btn {
    background: var(--primary); color: white; border: none;
    border-radius: 12px; padding: 10px 16px; cursor: pointer;
    transition: 0.2s background;
  }
  #send-btn:hover { background: #2563EB; }
</style>
</head>
<body>
<div id="chat-wrap">
  <div id="chat-header">
    <span>ðŸ’¬ MyAiToolset</span>
    <small style="opacity:0.8">AI Assistant</small>
  </div>
  <div id="chat-body"></div>
  <div id="chat-input-wrap">
    <input id="chat-input" placeholder="Type your question..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
const API_URL = "https://faqbot-4how.onrender.com";

const chatBody = document.getElementById("chat-body");
const chatInput = document.getElementById("chat-input");
const sendBtn = document.getElementById("send-btn");

// ===== Helper: append message =====
function appendMessage(text, sender="bot") {
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.innerText = text.trim();
  chatBody.appendChild(div);
  chatBody.scrollTop = chatBody.scrollHeight;
}

// ===== Chat logic =====
async function sendMessage() {
  const text = chatInput.value.trim();
  if (!text) return;
  appendMessage(text, "user");
  chatInput.value = "";
  sendBtn.disabled = true;

  try {
    const res = await fetch(`${API_URL}/ask`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: text })
    });
    const data = await res.json();

    // handle based on type
    if (data.type === "lead_form_request") {
      appendMessage(data.answer, "bot");
      window.parent.postMessage({ type: "lead_form_request", data: data.data || {} }, "*");
    } else if (data.type === "lead_incomplete") {
      appendMessage(data.answer, "bot");
    } else {
      appendMessage(data.answer || "Iâ€™m here to help!", "bot");
    }
  } catch (err) {
    appendMessage("Something went wrong â€” please try again.", "bot");
  } finally {
    sendBtn.disabled = false;
  }
}

// ===== Event Listeners =====
sendBtn.onclick = sendMessage;
chatInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

// ===== Welcome Message =====
appendMessage("ðŸ‘‹ Hi there! How can I assist you today?");
</script>
</body>
</html>
