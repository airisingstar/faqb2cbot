<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyAiToolset Chatbot</title>
<style>
  body { font-family: Inter, sans-serif; margin: 0; background: #f3f4f6; }
  .chat-box { width: 400px; height: 600px; border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.1); background: white; display: flex; flex-direction: column; overflow: hidden; margin: 40px auto; }
  .header { background: linear-gradient(135deg,#0f172a,#1e293b); color: white; padding: 16px; text-align: center; font-weight: 600; }
  .messages { flex: 1; overflow-y: auto; padding: 16px; }
  .input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; }
  input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
  button { margin-left: 8px; background: #3B82F6; color: white; border: none; border-radius: 8px; padding: 10px 18px; font-weight: 600; cursor: pointer; }
  .bot, .user { margin: 10px 0; }
  .bot { text-align: left; }
  .user { text-align: right; color: #3B82F6; }
</style>
</head>
<body>
<div class="chat-box">
  <div class="header">ðŸ¤– MyAiToolset Assistant</div>
  <div class="messages" id="messages">
    <div class="bot">Hi there! ðŸ‘‹ I'm your AI assistant. How can I help you today?</div>
  </div>
  <div class="input-area">
    <input id="userInput" placeholder="Ask a question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const API_BASE = window.location.origin;

async function sendMessage() {
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if (!text) return;
  appendMessage('user', text);
  input.value = '';

  appendMessage('bot', '...');
  const res = await fetch(`${API_BASE}/ask`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ question: text })
  });
  const data = await res.json();
  document.querySelector('.bot:last-child').innerHTML = data.answer;
}

function appendMessage(sender, text) {
  const msg = document.createElement('div');
  msg.className = sender;
  msg.textContent = text;
  document.getElementById('messages').appendChild(msg);
  document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
}
</script>
</body>
</html>
