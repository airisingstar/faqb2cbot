#widget.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyAiToolset Chatbot</title>
  <style>
    :root {
      --theme: {{THEME_COLOR}};
      --bot-bg: #1e293b;
      --bot-text: #e2e8f0;
    }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 380px;
      max-width: 90%;
      height: 520px;
      background: var(--bot-bg);
      color: var(--bot-text);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 99999;
    }
    #chatbot-header {
      background: var(--theme);
      color: white;
      padding: 14px;
      font-weight: 600;
      text-align: center;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    .msg {
      margin: 10px 0;
      line-height: 1.4;
    }
    .msg.bot {
      color: var(--bot-text);
    }
    .msg.user {
      text-align: right;
      color: var(--theme);
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #334155;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #0f172a;
      color: white;
    }
    #send-btn {
      background: var(--theme);
      border: none;
      color: white;
      padding: 0 16px;
      cursor: pointer;
      font-weight: bold;
    }
    #lead-form {
      display: none;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
    }
    #lead-form input, #lead-form textarea {
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #0f172a;
      color: white;
    }
    #lead-form button {
      background: var(--theme);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <div id="chatbot-header">ðŸ¤– {{WELCOME_MSG}}</div>
    <div id="chat-messages"></div>
    <form id="lead-form">
      <input id="lead-name" placeholder="Your Name" required />
      <input id="lead-email" placeholder="Your Email" required type="email" />
      <input id="lead-phone" placeholder="Phone Number" required />
      <textarea id="lead-msg" placeholder="Your Message or Request" rows="3" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="chat-input">
      <input id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const leadForm = document.getElementById("lead-form");
    const leadFields = {
      name: document.getElementById("lead-name"),
      email: document.getElementById("lead-email"),
      phone: document.getElementById("lead-phone"),
      message: document.getElementById("lead-msg")
    };

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerHTML = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: text })
      });
      const data = await res.json();

      if (data.type === "lead") {
        appendMessage("bot", data.answer);
        leadForm.style.display = "flex";
      } else {
        appendMessage("bot", data.answer);
      }
    }

    sendBtn.addEventListener("click", (e) => {
      e.preventDefault();
      sendMessage();
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    leadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: leadFields.name.value.trim(),
        email: leadFields.email.value.trim(),
        phone: leadFields.phone.value.trim(),
        message: leadFields.message.value.trim()
      };
      if (!payload.name || !payload.email || !payload.phone || !payload.message) return;

      appendMessage("user", "(lead form submitted)");
      leadForm.style.display = "none";

      const res = await fetch("/lead", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      appendMessage("bot", "âœ… Thank you! Your request has been sent successfully. Our team will contact you soon.");
    });
  </script>
</body>
</html>
