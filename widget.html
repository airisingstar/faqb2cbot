<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Prevent iOS input zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>MyAiToolset Widget</title>
  <style>
    /* iOS: don’t auto-resize text; keep inputs >=16px to prevent zoom */
    html, body { -webkit-text-size-adjust: 100%; }
    input, textarea, select, button { font-size: 16px !important; line-height: 1.4; }

    /* Nice mobile sizing for the whole widget */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      background:#fff;
      color:#0f172a;
    }
    .chat-shell {
      display:flex; flex-direction:column; height:100vh; /* fills iframe */
      box-sizing:border-box;
    }
    .chat-header {
      padding:10px 14px; background:#0f172a; color:#fff; font-weight:600;
    }
    .chat-body {
      flex:1; overflow:auto; padding:12px;
      background:#f8fafc;
    }
    .chat-input {
      display:flex; gap:8px; padding:12px; border-top:1px solid #e5e7eb; background:#fff;
    }
    .chat-input input[type="text"]{
      flex:1; padding:12px 14px; border:1px solid #cbd5e1; border-radius:10px;
      /* critical for iOS no-zoom */
      font-size:16px !important;
    }
    .chat-input button{
      padding:12px 16px; border:none; border-radius:10px; background:#3B82F6; color:#fff; font-weight:700;
      font-size:16px !important;
    }

    /* Optional: hide any “Powered by …” footer in your widget */
    .powered-by, footer.powered { display:none !important; height:0 !important; visibility:hidden !important; }
    
    /* iPhone safe areas */
    @supports (padding: max(0px)) {
      .chat-input { padding-bottom: max(12px, env(safe-area-inset-bottom)); }
      .chat-header { padding-top:  max(10px, env(safe-area-inset-top)); }
    }
  </style>
</head>
<body>
  <div class="chat-shell">
    <div class="chat-header">Virtual Assistant</div>

    <div class="chat-body" id="messages">
      <!-- your messages render here -->
    </div>

    <form class="chat-input" id="chat-form">
      <input id="q" type="text" placeholder="Type your question…" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // your existing JS to call /ask etc.
    const form = document.getElementById('chat-form');
    const q = document.getElementById('q');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      // ... send to your /ask endpoint and render responses ...
    });
  </script>
</body>
</html>
